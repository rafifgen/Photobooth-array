<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .screen { display: none; }
        .active { display: flex; }
        .loader {
            border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .thumbnail-selected { outline: 4px solid #3B82F6; outline-offset: 2px; transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl w-full bg-white rounded-2xl shadow-xl">
        <header class="text-center p-4 border-b">
            <h1 class="text-3xl font-bold text-gray-700">Array Photobooth</h1>
            <p class="text-gray-500">Abadikan Momen, Bagikan Cerita.</p>
        </header>
        <main class="p-4 md:p-6 min-h-[450px]">
            <div id="landing-screen" class="screen flex-col items-center justify-center text-center">
                <h2 class="text-4xl font-bold mb-2">Selamat Datang!</h2>
                <p class="text-lg text-gray-600 mb-6">Abadikan momen spesial Anda.</p>
                <button id="start-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md text-xl">Mulai</button>
            </div>
            <div id="frame-screen" class="screen flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4 text-center">Langkah 1: Pilih Bingkai</h2>
                <div id="frame-container" class="grid grid-cols-2 gap-4 md:gap-6 cursor-pointer w-full"></div>
            </div>
            <div id="method-screen" class="screen flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-6 text-center">Langkah 2: Siapkan Foto</h2>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="use-camera-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg">Gunakan Kamera</button>
                    <button id="upload-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-lg">Unggah Galeri</button>
                    <input type="file" id="upload-input" multiple accept="image/*" class="hidden">
                </div>
            </div>
            <div id="capture-screen" class="screen flex-col items-center">
                <h2 id="capture-title" class="text-2xl font-semibold mb-4 text-center">Ambil Foto</h2>
                <div class="w-full bg-gray-200 rounded-lg overflow-hidden shadow-inner mb-4"><video id="video" class="w-full h-auto" autoplay playsinline></video><canvas id="capture-canvas" class="hidden"></canvas></div>
                <div class="flex items-center">
                    <button id="capture-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">Ambil Foto</button>
                    <button id="done-capturing-button" class="ml-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">Selesai</button>
                </div>
            </div>
            <div id="selection-screen" class="screen flex-col items-center">
                <h2 id="selection-title" class="text-2xl font-semibold mb-4 text-center">Langkah 3: Pilih Foto</h2>
                <div id="gallery-container" class="grid grid-cols-3 md:grid-cols-4 gap-2 mb-4 w-full h-64 overflow-y-auto p-2 bg-gray-50 rounded-lg"></div>
                <button id="confirm-selection-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md disabled:bg-gray-400" disabled>Lanjutkan</button>
                <button id="retake-button" class="ml-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">Ulangi</button>
            </div>
            <div id="result-screen" class="screen flex-col items-center text-center">
                 <h2 class="text-2xl font-semibold mb-4">Foto Anda Siap!</h2>
                <canvas id="result-canvas" class="w-full max-w-xs rounded-lg shadow-lg mb-4"></canvas>
                <div class="bg-gray-100 p-4 rounded-lg w-full max-w-md">
                     <p class="font-semibold mb-2">Pindai QR Code atau salin tautan:</p>
                    <div id="qrcode" class="flex justify-center mb-4"></div>
                    <input id="photo-link" type="text" readonly class="w-full p-2 border rounded-md text-center text-sm bg-gray-200 cursor-pointer" onclick="this.select()">
                </div>
                <button id="start-over-button" class="mt-4 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg shadow-md">Mulai Lagi</button>
            </div>
            <div id="loading-screen" class="screen flex-col items-center justify-center">
                <div class="loader"></div>
                <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Memproses...</p>
            </div>
        </main>
    </div>
    <script src="/static/js/app.js" defer></script>
</body>
</html>
